<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/gameplay.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <a href="/" class="logo">Word Search</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/maker">Create Game</a></li>
                </ul>
            </nav>
            <div id="timer" class="game-timer">00:00</div>
        </header>

        <main>
            <div class="game-container">
                <div class="game-header">
                    <h1 id="game-title">Game Title</h1>
                    <p id="game-description" class="game-description">Game Description</p>
                </div>

                <div class="game-content">
                    <div class="words-container">
                        <h3>Words to Find:</h3>
                        <ul id="words-list" class="words-list"></ul>
                    </div>

                    <div class="board-container">
                        <div id="game-board" class="game-board"></div>
                        <div id="word-message" class="word-message"></div>
                    </div>

                    <div class="leaderboard-container">
                        <h3>Leaderboard</h3>
                        <div id="leaderboard" class="leaderboard"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Word Search Game. All rights reserved.</p>
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
            </div>
        </footer>
    </div>

    <!-- 사용자 이름 입력 모달 -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Join the Game</h2>
            <form id="username-form">
                <div class="form-group">
                    <label for="username-input">Enter your name:</label>
                    <input type="text" id="username-input" required minlength="2" maxlength="20"
                           placeholder="Your display name">
                </div>
                <button type="submit" id="start-game-btn" class="btn btn-primary">Start Game</button>
            </form>
        </div>
    </div>

    <!-- 게임 완료 모달 -->
    <div id="completion-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Completed!</h2>
            <div id="completion-stats" class="completion-stats">
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="completion-time" class="stat-value">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Words Found:</span>
                    <span id="words-found" class="stat-value">0/0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Rank:</span>
                    <span id="final-rank" class="stat-value">-</span>
                </div>
            </div>
            <div class="completion-actions">
                <button id="play-again-btn" class="btn">Play Again</button>
                <a href="/" class="btn btn-primary">Home</a>
            </div>
        </div>
    </div>

    <script src="../services/api.js"></script>
    <script src="../scripts/gameplay.js"></script>
</body>
</html>
